  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>AI Note Taker</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/12536/12536348.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/12536/12536348.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f5f7ff',
                100: '#ebf0fe',
                200: '#ced9fd',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        color: #111827;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb; 
        border-radius: 10px;
      }

      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
